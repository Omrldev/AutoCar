services:
  actionservice:
    image: ${DOCKER_REGISTRY-}actionservice
    build:
      context: .
      dockerfile: ActionService/Dockerfile
  postgres:
    image: postgres
    environment:
        - POSTGRES_PASSWORD=postgres
    ports:
        - 5432:5432
    volumes:
        - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:    
  
  
