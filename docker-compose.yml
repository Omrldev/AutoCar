services:
  actionservice:
    image: ${DOCKER_REGISTRY-}actionservice
    build:
      context: .
      dockerfile: ActionService/Dockerfile
  postgres:
    image: postgres
    environment:
        - POSTGRES_PASSWORD=postgres
    ports:
        - 5432:5432
    volumes:
        - /var/lib/postgresql/data
  mongodb:
    image: mongo
    environment:
        - MONGO_INITDB_ROOT_USERNAME=root
        - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
        - 27017:27017
    volumes:
        - /data/db 
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
        - 5672:5672
        - 15672:15672
  auction-svc:
    image: xledejos/auction-svc:latest
    build:
        context: .
        dockerfile: ActionService/Dockerfile
    environment:
        - ASPNETCORE_ENVIROMENT=Development
        - ASPNETCORE_URLS=http://+:8080
        - RabbitMq__Host=rabbitmq
        - ConnectionStrings__DefaultConnection=Server=postgres:5432;Username=postgres;Password=postgres;Database=auctions
        - IdentityServiceUrl=http://identity-svc
    ports:
        - 7001:8080
    depends_on:
        - postgres
        - rabbitmq